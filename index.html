<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Map My Friends!</title>
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- jquery -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- mapbox data -->
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.39.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.39.1/mapbox-gl.css' rel='stylesheet' />
    
    <!-- materialize cdn-->
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
   
		<!-- my style css file -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    </head>

    <body>

        <img class="responsive-img entranceImg" src="assets/images/bg.jpg">
        
        <div class="container-fluid titleDiv">
          <div class="row">
            <div class="col s12">
              <div id="title">
                <h1 class="textWhite">Map My Friends!</h1>
                <p class="textWhite">Type your friend's Instagram sername to see where they've been </p>
              </div>
            </div>
          </div>
          <div class="row">
            <form class="col s6 offset-s3" action="results.html" method="GET">
              <div class="row">
                <div class="input-field col s12">
                  <input type="text" class="white-text" name="username" id="instagram-input" >
                  <label for="instagram-input">Enter Instagram username: </label>
                  <input type="submit" class="btn btn-md btn-primary" id="submit-btn" value="submit">
                </div>
              </div>
            </form>
          </div>
        </div>


   	</body>
   	<script type="text/javascript" src="assets/javascript/landing_page.js"></script>

    <script type="text/javascript" src="assets/javascript/map.js"></script>
</html>
